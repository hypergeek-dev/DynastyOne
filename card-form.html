    <main class="row">
      <div class="border col-md-6 mt-5">
        <form class="p-5">
          <div class="row mb-3">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                placeholder="Enter card Title"
                id="setTitle"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="sendTo" class="col-sm-2 col-form-label">Destiny</label>
            <div class="col-sm-10">
              <input
                type="text-area"
                class="form-control"
                placeholder="enter name of the loved one"
                id="setSender"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="content" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
              <input
                type="text-area"
                class="form-control"
                placeholder="enter email of the loved one"
                id="setContent"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="content" class="col-sm-2 col-form-label"
              >BackGround</label
            >
            <div class="col-sm-10">
              <select
                class="form-select"
                onchange="Changeimage(this)"
                id="ddlViewBy"
              >
                <option value="1">BackGround1</option>
                <option value="3" selected="selected">
                  Select a BackGround
                </option>
                <option value="2">BackGround2</option>
              </select>
            </div>
          </div>

          <div onClick="changeCard()" class="btn btn-primary">Create Card</div>
          <div onClick="reset()" class="btn btn-primary">reset</div>
          <input class="btn btn-primary" type="button" value="Download" id="btn_convert" />
        </form>
      </div>
      <div class="container border col-md-6 mt-5" id="html-content-holder">
        <div class="card text-center">
          <div class="bg-test card-body" id="image">
            <h4 id="title">placeholder title</h4>
            <p id="content">Place holder content</p>
            <p id="sender">Place holder sender</p>
            <!-- <img src="assets/images/"  alt="Selected images" /> -->
          </div>
        </div>
      </div>
    </main>
